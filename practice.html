<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Keys - Entraînement</title>
    <link rel="icon" href="raccourci.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Groovy Keys Logo">
    </div>

    <nav>
        <a href="index.html">Piano</a>
        <a href="practice.html" class="active">Entraînement</a>
        <a href="improvisation.html">Improvisation</a>
        <a href="learn.html">Apprendre</a>
        <a href="about.html">à propos</a>
    </nav>

    <div class="practice-controls">
        <div class="practice-layout">
            <div class="practice-left">
                <div class="settings">
                    <div>
                        <label for="practice-scale-type">Gamme:</label>
                        <select id="practice-scale-type">
                            <option value="major">Majeure</option>
                            <option value="minor">Mineure</option>
                            <option value="blues">Blues</option>
                            <option value="lofi">Lo-Fi</option>
                        </select>
                    </div>
                    <div>
                        <label for="practice-scale-root">Tonalité:</label>
                        <select id="practice-scale-root">
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <div>
                        <label for="progression-length">Longueur:</label>
                        <input type="number" id="progression-length" min="2" max="8" value="4">
                    </div>
                    <div>
                        <label for="tempo-range">Tempo:</label>
                        <select id="tempo-range">
                            <option value="slow">Lent (60-80 BPM)</option>
                            <option value="medium" selected>Moyen (80-100 BPM)</option>
                            <option value="fast">Rapide (100-120 BPM)</option>
                            <option value="pro">Pro (120-140 BPM)</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="generate-progression">Générer</button>
                        <button id="show-progress">Progrès</button>
                    </div>
                </div>

                <div id="metronome">
                    <div class="beat-dots">
                        <div class="beat-dot"></div>
                        <div class="beat-dot"></div>
                        <div class="beat-dot"></div>
                        <div class="beat-dot"></div>
                    </div>
                    <div id="bpm-display">BPM: <span id="bpm-value">90</span></div>
                </div>

                <div class="practice-stats">
                    <div id="accuracy">Réussis: 0/0</div>
                    <div id="streak">Série: 0</div>
                    <div id="speed-score">Score: 0</div>
                    <button id="reset-stats">Reset</button>
                </div>
            </div>

            <div class="practice-right">
                <div class="progression-display">
                    <div id="chord-sequence"></div>
                    <div id="current-chord"></div>
                </div>
                <div id="piano"></div>
            </div>
        </div>
    </div>

    <!-- Modal pour les progrès -->
    <div id="progress-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Mes Progrès</h2>
            <div class="progress-filters">
                <button class="period-btn active" data-period="week">7 jours</button>
                <button class="period-btn" data-period="month">30 jours</button>
                <button class="period-btn" data-period="sixMonths">6 mois</button>
                <button class="period-btn" data-period="year">1 an</button>
            </div>
            <div class="chart-container">
                <canvas id="progress-chart"></canvas>
            </div>
            <div class="stats-summary">
                <div class="stat-box">
                    <h3>Score Moyen</h3>
                    <p id="avg-score">-</p>
                </div>
                <div class="stat-box">
                    <h3>Meilleur Score</h3>
                    <p id="best-score">-</p>
                </div>
                <div class="stat-box">
                    <h3>Sessions</h3>
                    <p id="total-sessions">-</p>
                </div>
            </div>
            <div class="data-controls">
                <button class="data-btn" id="export-data">Exporter</button>
                <button class="data-btn" id="import-data">Importer</button>
                <input type="file" id="import-file" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="practice.js"></script>
</body>
</html>
