<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="200" fill="#1a1a1a"/>
    <!-- Arbre des rythmes -->
    <line x1="150" y1="180" x2="150" y2="40" stroke="#FFD700" stroke-width="4"/>
    <!-- Branches -->
    <line x1="150" y1="120" x2="80" y2="100" stroke="#FFD700" stroke-width="3"/>
    <line x1="150" y1="120" x2="220" y2="100" stroke="#FFD700" stroke-width="3"/>
    <line x1="80" y1="100" x2="40" y2="80" stroke="#FFD700" stroke-width="2"/>
    <line x1="80" y1="100" x2="120" y2="80" stroke="#FFD700" stroke-width="2"/>
    <line x1="220" y1="100" x2="180" y2="80" stroke="#FFD700" stroke-width="2"/>
    <line x1="220" y1="100" x2="260" y2="80" stroke="#FFD700" stroke-width="2"/>
    <!-- Notes -->
    <circle cx="150" cy="180" r="15" fill="#FF6B6B"/>
    <text x="150" y="185" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <circle cx="80" cy="100" r="12" fill="#4ECDC4"/>
    <text x="80" y="105" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">1/2</text>
    <circle cx="220" cy="100" r="12" fill="#4ECDC4"/>
    <text x="220" y="105" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">1/2</text>
    <circle cx="40" cy="80" r="10" fill="#95E1D3"/>
    <text x="40" y="85" fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">1/4</text>
    <circle cx="120" cy="80" r="10" fill="#95E1D3"/>
    <text x="120" y="85" fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">1/4</text>
    <circle cx="180" cy="80" r="10" fill="#95E1D3"/>
    <text x="180" y="85" fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">1/4</text>
    <circle cx="260" cy="80" r="10" fill="#95E1D3"/>
    <text x="260" y="85" fill="#fff" font-family="Arial" font-size="8" text-anchor="middle">1/4</text>
</svg>
