<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="200" fill="#1a1a1a"/>
    <!-- Main stylisée -->
    <path d="M50,150 Q150,180 250,150" fill="none" stroke="#FFD700" stroke-width="3"/>
    <!-- Doigts -->
    <circle cx="70" cy="140" r="15" fill="#FF6B6B"/>
    <text x="70" y="145" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">1</text>
    <circle cx="120" cy="130" r="15" fill="#4ECDC4"/>
    <text x="120" y="135" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">2</text>
    <circle cx="170" cy="125" r="15" fill="#95E1D3"/>
    <text x="170" y="130" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">3</text>
    <circle cx="220" cy="130" r="15" fill="#A8E6CF"/>
    <text x="220" y="135" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">4</text>
    <circle cx="270" cy="140" r="15" fill="#FFB6B9"/>
    <text x="270" y="145" fill="#fff" font-family="Arial" font-size="14" text-anchor="middle">5</text>
    <!-- Légende -->
    <text x="150" y="30" fill="#ffffff" font-family="Arial" font-size="16" text-anchor="middle">Position des doigts</text>
    <text x="150" y="50" fill="#ffffff" font-family="Arial" font-size="12" text-anchor="middle">1=Pouce, 2=Index, 3=Majeur, 4=Annulaire, 5=Auriculaire</text>
</svg>
