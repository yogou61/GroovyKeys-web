<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groovy Keys</title>
  <link rel="icon" href="raccourci.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Groovy Keys Logo">
  </div>

  <nav>
    <a href="index.html" class="active">Piano</a>
    <a href="practice.html">Entraînement</a>
    <a href="improvisation.html">Improvisation</a>
    <a href="learn.html">Apprendre</a>
    <a href="about.html">À propos</a>
  </nav>

  <div class="controls">
    <div class="scale-selector">
      <label for="scale-type">Type de gamme :</label>
      <select id="scale-type">
        <option value="major">Majeure</option>
        <option value="minor">Mineure</option>
        <option value="blues">Blues</option>
        <option value="jazz">Jazz</option>
        <option value="lofi">Lo-Fi</option>
      </select>

      <label for="scale-root">Tonalité :</label>
      <select id="scale-root">
        <option value="C">C (Do)</option>
        <option value="C#">C# (Do#)</option>
        <option value="D">D (Ré)</option>
        <option value="D#">D# (Ré#)</option>
        <option value="E">E (Mi)</option>
        <option value="F">F (Fa)</option>
        <option value="F#">F# (Fa#)</option>
        <option value="G">G (Sol)</option>
        <option value="G#">G# (Sol#)</option>
        <option value="A">A (La)</option>
        <option value="A#">A# (La#)</option>
        <option value="B">B (Si)</option>
      </select>
    </div>

    <div id="chord-display">
      <h3>Accords disponibles</h3>
      <div id="chord-buttons"></div>
    </div>
  </div>

  <div id="metronome">
    <label for="bpm">BPM :</label>
    <input type="number" id="bpm" value="120" min="40" max="240">
    <div class="metronome-controls">
      <button id="metronome-toggle">Démarrer</button>
      <div class="volume-control">
        <label for="metronome-volume">Volume :</label>
        <input type="range" id="metronome-volume" min="0" max="100" value="30">
        <span id="volume-value">30%</span>
      </div>
    </div>
    <div class="beat-dots">
      <div class="beat-dot"></div>
      <div class="beat-dot"></div>
      <div class="beat-dot"></div>
      <div class="beat-dot"></div>
    </div>
  </div>

  <!-- Clavier Virtuel -->
  <div id="piano">
    <!-- Octave 3 -->
    <div class="octave" id="octave-3">
      <div class="white-key" data-note="C3"><span class="note-name">C3</span></div>
      <div class="black-key" data-note="C#3"><span class="note-name">C#3</span></div>
      <div class="white-key" data-note="D3"><span class="note-name">D3</span></div>
      <div class="black-key" data-note="D#3"><span class="note-name">D#3</span></div>
      <div class="white-key" data-note="E3"><span class="note-name">E3</span></div>
      <div class="white-key" data-note="F3"><span class="note-name">F3</span></div>
      <div class="black-key" data-note="F#3"><span class="note-name">F#3</span></div>
      <div class="white-key" data-note="G3"><span class="note-name">G3</span></div>
      <div class="black-key" data-note="G#3"><span class="note-name">G#3</span></div>
      <div class="white-key" data-note="A3"><span class="note-name">A3</span></div>
      <div class="black-key" data-note="A#3"><span class="note-name">A#3</span></div>
      <div class="white-key" data-note="B3"><span class="note-name">B3</span></div>
    </div>

    <!-- Octave 4 -->
    <div class="octave" id="octave-4">
      <div class="white-key" data-note="C4"><span class="note-name">C4</span></div>
      <div class="black-key" data-note="C#4"><span class="note-name">C#4</span></div>
      <div class="white-key" data-note="D4"><span class="note-name">D4</span></div>
      <div class="black-key" data-note="D#4"><span class="note-name">D#4</span></div>
      <div class="white-key" data-note="E4"><span class="note-name">E4</span></div>
      <div class="white-key" data-note="F4"><span class="note-name">F4</span></div>
      <div class="black-key" data-note="F#4"><span class="note-name">F#4</span></div>
      <div class="white-key" data-note="G4"><span class="note-name">G4</span></div>
      <div class="black-key" data-note="G#4"><span class="note-name">G#4</span></div>
      <div class="white-key" data-note="A4"><span class="note-name">A4</span></div>
      <div class="black-key" data-note="A#4"><span class="note-name">A#4</span></div>
      <div class="white-key" data-note="B4"><span class="note-name">B4</span></div>
    </div>

    <!-- Octave 5 -->
    <div class="octave" id="octave-5">
      <div class="white-key" data-note="C5"><span class="note-name">C5</span></div>
      <div class="black-key" data-note="C#5"><span class="note-name">C#5</span></div>
      <div class="white-key" data-note="D5"><span class="note-name">D5</span></div>
      <div class="black-key" data-note="D#5"><span class="note-name">D#5</span></div>
      <div class="white-key" data-note="E5"><span class="note-name">E5</span></div>
      <div class="white-key" data-note="F5"><span class="note-name">F5</span></div>
      <div class="black-key" data-note="F#5"><span class="note-name">F#5</span></div>
      <div class="white-key" data-note="G5"><span class="note-name">G5</span></div>
      <div class="black-key" data-note="G#5"><span class="note-name">G#5</span></div>
      <div class="white-key" data-note="A5"><span class="note-name">A5</span></div>
      <div class="black-key" data-note="A#5"><span class="note-name">A#5</span></div>
      <div class="white-key" data-note="B5"><span class="note-name">B5</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
